<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game!</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
     <!-- Container to hold everything -->
     <div class="container">
            <!-- Holds title section -->
            <div class="jumbotron">
                <div class="container">
                    <h1>Welcome to the Psychic Game!</h1><br>
                    <h2>Can you guess what letter I am thinking of?</h2><br>
                    <h5>Click any letter to start, good luck!</h4>
                </div>
            </div>
    
            <div class="row">
                <div class="col-lg-12">
    
                    <!-- your guess card -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Your Guess</h3>
                        </div>
    
                        <div class="card-body">
                            <!-- This is where the blanks will replace the letters in chosen word -->
                            <h3 id="userGuess"></h3>
                        </div>
                    </div>
    
    
                    
                    <div class="card">
                        <div class="card-body">
    
                            
                            <strong>Wins: </strong> <span id="wins"></span>
                        </div>
                    </div>
    
                    
                    <div class="card">
                        <div class="card-body">
                            
                            
                            <strong>Losses: </strong>
                            <span id = "losses"></span>
                        </div>
                    </div>
    
                    <!-- Fourth Card, holds win count -->
                    <div class="card">
                        <div class="card-body">
    
                            <!-- Dumps wins left -->
                            <strong>Guesses Left: </strong>
                            <span id= "guessesLeft"></span>
                        </div>
                    </div>
    
                    <!-- Final Card, holds Loss Count -->
                    <div class="card">
                        <div class="card-body">
    
                            <!-- Dumps loss count -->
                            <strong>Guessed: </strong>
                            <span id="guessed"></span>
                        </div>
                    </div>
    
                </div>
            </div>
    
        </div>
    

    <!--script ref-->
    <script type="text/javascript">
        // Creates an array that lists out all of the options (entire alphabet).
        var options = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
        // Creating variables to hold the number of wins, losses, guesses left, letters already guessed
        var wins = 0;
        var losses = 0;
        var guessesLeft = 9;
        var alreadyGuessed = [];
        //loop that cycles while guesses is greater than 0
        //for (i = 0; i < guessesLeft; i++) {
        // This function is run whenever the user presses a key.
        document.onkeyup = function (event) {
            // Randomly chooses a choice from the options array. This is the Computer's guess.
            var computerGuess = options[Math.floor(Math.random() * options.length)];
            // Determines which key was pressed.
            var userGuess = event.key;
            // Add to already guessed list
            alreadyGuessed.push(userGuess);
            if (userGuess === computerGuess) {
                wins++;
                alert('Good Job!')
                guessesLeft = 9;
                alreadyGuessed.length = 0;
            }
            else if (guessesLeft < 1) {
                losses++;
                guessesLeft = 9;
                alreadyGuessed.length = 0;
            }
            else if (userGuess !== computerGuess) {
                guessesLeft--;
            }
        

            var uGuess = "<p> " + userGuess + "</p>";
            var uWins = "<p> " + wins + "</p>";
            var uLoss = "<p> " + losses + "</p>";
            var gLeft = "<p> " + guessesLeft + "</p>";
            var gSoFar = "<p> " + alreadyGuessed + "</p>";
            // Set the inner HTML contents of the #game div to our html string
            
            document.querySelector("#userGuess").innerHTML = uGuess;
            document.querySelector("#wins").innerHTML = uWins;
            document.querySelector("#losses").innerHTML = uLoss;
            document.querySelector("#guessesLeft").innerHTML = gLeft;
            document.querySelector("#guessed").innerHTML = gSoFar;
        };
    </script>

</body>

</html>
