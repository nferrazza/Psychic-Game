<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game!</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!-- Container to hold everything -->
    <div class="container">
        <!-- Holds title section -->
        <div class="jumbotron">
            <div class="container">
                <h1>Welcome to the Psychic Game!</h1><br>
                <h2>Can you guess what letter I am thinking of?</h2><br>
                <h5>Click any letter to start, good luck!</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">

                <!-- your guess card -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Your Guess</h3>
                    </div>

                    <div class="card-body">
                        <!-- This is where the blanks will replace the letters in chosen word -->
                        <h3 id="userGuess"></h3>
                    </div>
                </div>



                <div class="card">
                    <div class="card-body">


                        <strong>Wins: </strong> <span id="wins"></span>
                    </div>
                </div>


                <div class="card">
                    <div class="card-body">


                        <strong>Losses: </strong>
                        <span id="losses"></span>
                    </div>
                </div>

                <!-- Fourth Card, holds win count -->
                <div class="card">
                    <div class="card-body">

                        <!-- Dumps wins left -->
                        <strong>Guesses Left: </strong>
                        <span id="guessesLeft"></span>
                    </div>
                </div>

                <!-- Final Card, holds Loss Count -->
                <div class="card">
                    <div class="card-body">

                        <!-- Dumps loss count -->
                        <strong>Guessed: </strong>
                        <span id="guessed"></span>
                    </div>
                </div>

            </div>
        </div>

    </div>


    <!--script ref-->
    <script src="assets/JS/game.js">

    </script>

</body>

</html>
